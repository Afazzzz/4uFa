    <script>
        const hamburger = document.getElementById('hamburger')
        const navItems = document.getElementById('navItems')
        hamburger.addEventListener('click', () => {
            navItems.classList.toggle('hidden');
        });

        window.onscroll = function () {
            const nav = document.getElementById('nav');
            const fixNav = nav.offsetTop;

            if (window.pageYOffset > fixNav) {
                nav.classList.add('navbar-fixed');
            } else {
                nav.classList.remove('navbar-fixed');
            }

        };
        const hamburger1 = document.getElementById('hamburger1')
        const hamburger2 = document.getElementById('hamburger2')
        hamburger1.addEventListener('click', () => {
            hamburger1.classList.add('hidden')
            hamburger2.classList.remove('hidden')
        })
        hamburger2.addEventListener('click', () => {
            hamburger2.classList.add('hidden')
            hamburger1.classList.remove('hidden')
        })
    </script>
